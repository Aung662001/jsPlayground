<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragable Image Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <script src="script.js" defer></script>
    <div class="wrapper">
      <i class="fa-solid fa-angle-left" id="left"></i>
      <div class="coursel">
        <img src="./images/cats.jpg" alt="img" />
        <img src="./images/img1.png" alt="img" />
        <img src="./images/img2.png" alt="img" />
        <img src="./images/img3.jpg" alt="img" />
        <img src="./images/img4.webp" alt="img" />
        <img src="./images/img3.png" alt="img" />
        <img src="./images/relaxing-cat.jpg" alt="img" />
      </div>
      <i class="fa-solid fa-angle-right" id="right"></i>
    </div>
  </body>
</html>

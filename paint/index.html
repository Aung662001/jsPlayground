<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="script.js" defer></script>
    <div class="container">
      <section class="controller">
        <div class="rows">
          <div class="title">Shapes</div>
          <ul class="options">
            <li class="option tool" id="circle">
              <svg
                class="circle"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z"
                />
              </svg>
              <span>Circle</span>
            </li>
            <li class="option tool" id="rectangle">
              <svg
                fill="#000000"
                height="800px"
                width="800px"
                version="1.1"
                id="Layer_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 512 512"
                xml:space="preserve"
                class="circle"
              >
                <g>
                  <g>
                    <path
                      d="M501.333,96H10.667C4.779,96,0,100.779,0,106.667v298.667C0,411.221,4.779,416,10.667,416h490.667
                   c5.888,0,10.667-4.779,10.667-10.667V106.667C512,100.779,507.221,96,501.333,96z M490.667,394.667H21.333V117.333h469.333
                   V394.667z"
                    />
                  </g>
                </g>
              </svg>
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="triangle">
              <svg
                width="800px"
                class="circle triangle"
                height="800px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g id="Shape / Triangle">
                  <path
                    id="Vector"
                    d="M4.37891 15.1999C3.46947 16.775 3.01489 17.5634 3.08281 18.2097C3.14206 18.7734 3.43792 19.2851 3.89648 19.6182C4.42204 20.0001 5.3309 20.0001 7.14853 20.0001H16.8515C18.6691 20.0001 19.5778 20.0001 20.1034 19.6182C20.5619 19.2851 20.8579 18.7734 20.9172 18.2097C20.9851 17.5634 20.5307 16.775 19.6212 15.1999L14.7715 6.79986C13.8621 5.22468 13.4071 4.43722 12.8135 4.17291C12.2957 3.94236 11.704 3.94236 11.1862 4.17291C10.5928 4.43711 10.1381 5.22458 9.22946 6.79845L4.37891 15.1999Z"
                    stroke="#000000"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </g>
              </svg>
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" class="checkbox" id="fill-color" />
              <label for="fill-color">Fill Color</label>
            </li>
          </ul>
        </div>
        <div class="rows">
          <label for="" class="title">Options</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <svg
                version="1.0"
                id="Layer_1"
                class="circle"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                width="800px"
                height="800px"
                viewBox="0 0 64 64"
                enable-background="new 0 0 64 64"
                xml:space="preserve"
              >
                <g>
                  <path
                    fill="#231F20"
                    d="M23.998,15.999C10.745,15.999,0,26.744,0,39.996v0.008v19.998c0,2.203,1.789,4,4,4h19.999
               c0.008,0,0.016-0.008,0.027-0.008c13.237-0.016,23.971-10.753,23.971-23.998C47.996,26.744,37.251,15.999,23.998,15.999z"
                  />
                  <path
                    fill="#231F20"
                    d="M60.479,3.515c-4.683-4.687-12.284-4.687-16.967,0l-7.019,7.019c7.62,3.238,13.729,9.347,16.967,16.971
               l7.019-7.022C65.166,15.799,65.166,8.202,60.479,3.515z"
                  />
                </g>
              </svg>
              <span>Brush</span>
            </li>
            <li class="option tool" id="earser">
              <svg
                class="circle"
                fill="#000000"
                height="800px"
                width="800px"
                version="1.1"
                id="Layer_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 299.289 299.289"
                xml:space="preserve"
              >
                <g>
                  <g>
                    <path
                      d="M290.422,79.244L220.034,8.857c-11.794-11.795-30.986-11.795-42.78,0C175.866,10.245,12.971,173.14,8.867,177.244
               c-11.822,11.821-11.824,30.957,0,42.78l70.388,70.388c11.821,11.822,30.957,11.824,42.78,0
               c1.046-1.046,165.357-165.357,168.388-168.388C302.244,110.203,302.246,91.066,290.422,79.244z M110.367,278.744
               c-5.374,5.373-14.071,5.373-19.446,0l-70.388-70.388c-5.373-5.374-5.375-14.071,0-19.446l34.61-34.61l89.834,89.834
               L110.367,278.744z M278.755,110.357l-122.111,122.11l-89.833-89.833l122.11-122.111c5.374-5.374,14.071-5.374,19.446,0
               l70.388,70.388C284.129,96.285,284.129,104.983,278.755,110.357z"
                    />
                  </g>
                </g>
              </svg>
              <span>Earser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" />
            </li>
          </ul>
        </div>
        <div class="rows colors">
          <label for="">Colors</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" value="#dc5b5b" />
            </li>
          </ul>
        </div>
        <div class="rows buttons">
          <button class="clear-canvus">Clear Canvus</button>
          <button class="save-img">Save As Image</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas id="myCanvas"></canvas>
      </section>
    </div>
  </body>
</html>
